<!DOCTYPE html>
<html lang="en">
@@include('html/_head.htm',{
"title":"HomePage"
})

<body>
	<div class="wrapper">
		@@include('html/_header.htm',{})
		<main class="page">
			<div class="main">
				<section class="main__container">
					<div class="main__body chinchilla">
						<div class="chinchilla__block">
							<div class="chinchilla__parents">
								<div class="chinchilla__parents--wrapper">
									<div class="chinchilla__male annimal-icon" >бархат</div>
									<div class="chinchilla__female annimal-icon" >гомобеж</div>
								</div>
								
							</div>
							<div class="chinchilla__childs">
								<div class="chinchilla__child annimal-icon">
									<div class="chinchilla-name">вильсон</div>
								</div>
								<div class="chinchilla__child annimal-icon">
									<div class="chinchilla-name">вильсон</div>
								</div>
								<div class="chinchilla__child annimal-icon">
									<div class="chinchilla-name">вильсон</div>
								</div>
							</div>
						</div>
					</div>

					<aside class="main__menu">
						<h2 class="main__aside-title">Хутро</h2>
						<form id="#checkboxForm" action="" class="main__form">
							<ul class="main__list">
								<li class="main__item">
									<input type="checkbox" name="" id="standart" class="main__input">
									<label for="standart" class="main__name">Стандарт</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="blackVelure" class="main__input">
									<label for="blackVelure" class="main__name">Чорний оксамит</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="beige" class="main__input">
									<label for="beige" class="main__name">Бежевий</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="whiteVilson" class="main__input">
									<label for="whiteVilson" class="main__name">Білий Вільсон</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="whiteVelure" class="main__input">
									<label for="whiteVelure" class="main__name">Білий оксамит</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="brownVelure" class="main__input">
									<label for="brownVelure" class="main__name">Коричневий оксамит</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="homobeige" class="main__input">
									<label for="homobeige" class="main__name">Гомобежевий</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="violet" class="main__input">
									<label for="violet" class="main__name">Фіолет</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="saphire" class="main__input">
									<label for="saphire" class="main__name">Сапфір</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="blueDiamond" class="main__input">
									<label for="blueDiamond" class="main__name">Блакитний діамант</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="" blackPearl class="main__input">
									<label for="blackPearl" class="main__name">Чорний перламутр</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="whiteLowa" class="main__input">
									<label for="whiteLowa" class="main__name">Білий Лова</label>
								</li>
								<li class="main__item">
									<input type="checkbox" name="" id="ebony" class="main__input">
									<label for="ebony" class="main__name">Ебоні</label>
								</li>
							</ul>
							<button class="main__button" type="submit">Вирахувати</button>
						</form>
					</aside>
				</section>
			</div>
		</main>
		@@include('html/_footer.htm',{})
	</div>
	@@include('html/_js.htm',{})
</body>

</html>
